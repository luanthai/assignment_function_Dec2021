<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Function - Confirm</title>
</head>
<body>
    <script>
        function processAnswer(answer){
            let result = "";
            if (answer){
                result = "Let's start your game!"
            } else{
                result = "Ok! seeya!"
            }
            return result;
        }
        let confirmAnswer = confirm("Shall we play?");
        let theAnswer = processAnswer(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
